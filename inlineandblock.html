<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Inline and Block Element</title>
 <link rel="stylesheet" href="Css/style.css">
</head>

<body>
 <p style="border: 2px solid red;">this is a paragraph</p>
 <p style="border: 2px solid yellow;">this is also a paragraph</p>

 <span style="border: 2px solid blue;">this is a span</span> <span style="border: 2px solid yellowgreen;">this is also a
  span</span>

 <strong style="border: 2px solid gray;">this is a span</strong> <span style="border: 2px solid green;">this is also a
  span</span>

 <a style="border: 2px solid gray;">this is a span</a> <img style="border: 2px solid green;"
  src="https://source.unsplash.com/random" alt="this is  a span " width="200" height="200">

 <ul>
  <li style="border: 2px solid black;">This is List 1</li>
  <li style="border: 2px solid blueviolet;">This is List 2</li>
  <li style="border: 2px solid brown;">This is List 3</li>
 </ul>

 <em style="border: 2px solid cadetblue;">This is emphasis tag</em>
 <em style="border: 2px solid cornflowerblue;">This is also emphasis tag</em>

 <div style="border: 2px solid darkcyan;">This is a Div tag</div> 
 <div style="border: 2px solid darkorchid;">This is also a Div tag</div> 

</body>

</html>
