<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>HTML Entities</title>
</head>
<body>
 <a href="https://dev.w3.org/html5/html-author/charref" target="_blank">HTML Entities</a>

 <div class="container">This is a Paragraph</div>
 
 <div class="container">
  <P>This is a &nbsp;&nbsp; Paragraph with two spaces.</P>
  <P>This is a &lt;Paragraph&gt; with angular brackets for Paragraph.</P>
  <P>Pound is return like &pound;.</P>
  <P>Doller is return like &dollar;.</P>
  <p>Copyright is return like &copy;</p>
  <p>Empty character is written like &#8203; this.</p>

 
 </div>


</body>
</html>
