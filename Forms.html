<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>HTML Forms</title>
 <link rel="stylesheet" href="Css/style.css">
</head>

<body>
 <h3>HTMl Forms</h3>

 <Form>
  <div>
   <label for="myname">Name :</label>
   <input type="text" name="name" id="name">
  </div><br>
  <div>
   <label for="myemail">Email :</label>
   <input type="email" name="email" id="email">
  </div><br>
  <div><label for="myrole">Role : </label>
   <input type="text" name="role" id="role">
  </div><br>
  <div>
   <div><label for="mydate">Date : </label>
    <input type="date" name="role" id="date">
   </div><br>
   <div>
    <div><label for="mysalary">Salary : </label>
     <input type="number" name="salary" id="salary">
    </div><br>
    <div>
      Gender<br>
      Male <input type="radio" name="gender">
      Female <input type="radio" name="gender">
      Others <input type="radio" name="gender">
     </div><br>
     <div>
      <div>
       Are you agree : <input type="checkbox" name="agree" checked>
      </div><br>
      <div>
       <div><label for="message">Message : </label>
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
       </div><br>

       <div>
        <label for="car">Car : </label>
        <select name="mycar" id="car">
         <option value="option" selected>Select a Car</option>
         <option value="ind">Indica</option>
         <option value="swf">Swift</option>
        </select>
       </div><br>


       <div>
        <div>
         <input type="submit" name="submit" value="Submit Now">
         <input type="reset" name="reset" value="Reset Now">
        </div>
 </Form>

</body>

</html>
